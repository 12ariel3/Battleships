<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleships</title>
</head>
<body>
    <div class="game-container">
        <div id="game-info">
            <p id="turn-display-p">Turn: <span id="turn-display"> Your Go!</span></p>
            <p id="info-p">Info: <span id="info">Set all your boats into your board</span></p>
        </div>
        <div class="labels">
            <p class="label-player">Player</p>
            <p class="label-computer">Computer</p>
        </div>
        <div id="gamesboards-container"></div>
    
        <div class="option-container">
            <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
            <div id="1" class="submarine-preview submarine" draggable="true"></div>
            <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
            <div id="3" class="battleship-preview battleship" draggable="true"></div>
            <div id="4" class="carrier-preview carrier" draggable="true"></div>
        </div>
        <div class="buttons">
            <button class="flip-button button">FLIP</button>
            <button class="start-button button">START</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
